{% extends "base.html" %}

{% block title %}Turnos{% endblock %}



{% block head %}
    {{ parent() }}
    <meta name="keywords" content="PAW,2018,Templates,PHP">

{% endblock %}
{% block nav %}
    {{ include('partials/nav.html') }}
{% endblock %}
{% block main %}

  <h1>Modificar Evento</h1>
  

<form action="/turnos/modificarTurno" method="POST" enctype="multipart/form-data" class="formulario" >
	<fieldset>
		<legend>Formulario</legend>
		
        <label for="nombre"> Nombre: </label>
		<input type="text" name="nombre" id="nombre" required="true" value="{{datos.turnos.nombre}}">
		
		<br>
		<br>
		
		<label for="email">Email: </label>
		<input type="email" name="email" id="email" required="true" value="{{datos.turnos.email}}">
		
		<br>
		<br>
		
		<label for="telefono">Telefono: </label>
		<input type="number" name="telefono" id="telefono" min="1" required="true" value="{{datos.turnos.telefono}}">
		
		<br>
		<br>
		
		<label for="edad">Edad: </label>
		<input type="number" name="edad" id="edad" min="0" value="{{datos.turnos.edad}}">
		
		<br>
		<br>
		
		<label for="talla_calzado">Talla de calzado: </label>
		<input type="number" name="talla_calzado" id="talla_calzado" min="20" max="45" value="{{datos.turnos.talla_calzado}}">
		<br>
		<br>
		
		<label for="altura">Altura: </label>
		<input type="range" name="altura"  id="altura" min="0" max="3.00" step="0.01" value="{{datos.turnos.altura}}">
		
        <br>
		<br>
		
		<label for="fecha_de_nacimiento">Fecha de nacimiento: </label>
		<input type="date" name="fecha_de_nacimiento" id="fecha_de_nacimiento" max="{{ today }}" required="true" value="{{datos.turnos.fecha_de_nacimiento}}">
		
		<br>
		<br>
		
		<label for="color_de_pelo">Color de pelo: </label>
		<select name="color_de_pelo" id="color_de_pelo"  >
		    <option>Rubio</option>
		    <option>Morocho</option>
		    <option>Colorado</option>
		    <option>Casta√±o</option>
		    <option>Sin pelo</option>
		</select>
		<br>
		<br>
		
		<label for="fecha_del_turno">Fecha del turno: </label>
		<input type="date" name="fecha_del_turno" id="fecha_del_turno" min="{{ today }}" required="true" value="{{datos.turnos.fecha_del_turno}}">
		
		<label for="horario_del_turno">Horario del turno: </label>
		<input type="time" name="horario_del_turno" id="horario_del_turno" min="08:00" max="17:00" step="900" value="{{datos.turnos.horario_del_turno}}">
		
		<br>
		<br>
		
		<br>
		<input type="submit" value="Enviar">
		
	</fieldset>
</form>
{% endblock %}
